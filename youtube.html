<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="left-section">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg" alt="Menu" class="hamburger-menu">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svg" alt="YouTube Logo" class="youtube-logo">
        </div>

        <div class="middle-section">
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-box">
                <button class="search-button">
                    <img src="https://supersimple.dev/public/img/exercises/youtube/icons/search.svg" alt="Search">
                </button>
            </div>
            <button class="voice-search-button">
                <img src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg" alt="Voice Search">
            </button>
        </div>

        <div class="right-section">
            <button class="icon-button">
                <img src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg" alt="Upload">
            </button>
            <button class="icon-button">
                <img src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-apps.svg" alt="YouTube Apps">
            </button>
            <button class="icon-button">
                <img src="https://supersimple.dev/public/img/exercises/youtube/icons/notifications.svg" alt="Notifications">
                <div class="notifications-count">3</div>
            </button>
            <button class="profile-button">
                <img src="https://unsplash.com/photos/random/100x100" alt="Profile">
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <a href="#" class="sidebar-link active">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/home.svg" alt="Home">
            <span>Home</span>
        </a>
        <a href="#" class="sidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/explore.svg" alt="Explore">
            <span>Explore</span>
        </a>
        <a href="#" class="sidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/subscriptions.svg" alt="Subscriptions">
            <span>Subscriptions</span>
        </a>
        <a href="#" class="sidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/originals.svg" alt="Originals">
            <span>Originals</span>
        </a>
        <a href="#" class="sidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-music.svg" alt="YouTube Music">
            <span>YouTube Music</span>
        </a>
        <a href="#" class="sidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/library.svg" alt="Library">
            <span>Library</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="video-grid">
        <!-- Video Card Template (Repeat for more videos) -->
        <div class="video-card">
            <div class="thumbnail-container">
                <img src="https://i.ytimg.com/vi/n2RNcPRtAiY/maxresdefault.jpg" alt="Video Thumbnail" class="thumbnail">
                <div class="video-duration">14:20</div>
            </div>
            <div class="video-info">
                <div class="channel-avatar">
                    <img src="https://yt3.googleusercontent.com/ytc/APkrFKaqca-xQcJtp1Pqv-APucCa0nToHYGPVT00YgDJ=s176-c-k-c0x00ffffff-no-rj" alt="Channel Avatar">
                    <div class="channel-tooltip">
                        <div class="tooltip-avatar">
                            <img src="https://yt3.googleusercontent.com/ytc/APkrFKaqca-xQcJtp1Pqv-APucCa0nToHYGPVT00YgDJ=s176-c-k-c0x00ffffff-no-rj" alt="Channel Avatar">
                        </div>
                        <div class="tooltip-info">
                            <p class="tooltip-channel-name">Marques Brownlee</p>
                            <p class="tooltip-subscribers">15.5M subscribers</p>
                        </div>
                    </div>
                </div>
                <div class="video-details">
                    <h3 class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</h3>
                    <p class="channel-name">Marques Brownlee</p>
                    <div class="video-metadata">
                        <span>3.4M views</span>
                        <span class="dot-separator"></span>
                        <span>6 months ago</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more video cards here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
